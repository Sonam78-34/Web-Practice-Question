<!DOCTYPE html>
<html>
    <head>
        <title>Survey Page</title>
        <link rel="stylesheet" href="./Survey.css">

    </head>

    <body>
        <div class="forbehindPage">
            <div class="forShowingThePageUpper">

        <h1 style="text-align:center; color:green;"> Person Survey</h1>


        <!--For name -->
        <h2>Personal Details</h2>

        <form>
            <label for="name" class="heading">Enter your name: </label>
            <br>
            <input type="text" id="name" name="name">
            
            
        </form>
        

        <form>
            <br>
            <label for="Phone number" class="heading">Enter your phone number : </label>
            <br>
            <input type="number" id="phone" name="phone">
        
            
        </form>
        <br>
       
        <form>
            <label for="emai id" class="heading">Enter your email id : </label>
            <br>
            <input type="email" id="email" name="email">
            
            
        </form>
        <br>

        <form>
            <label for="Gender" class="heading">Enter your Gender : </label>
            <br>
            <input type="text" id="Gender" name="Gender">
            
            
        </form>
        <br>

        <form>
            <label for="Country name" class="heading">Enter your Country name : </label>
            <br>
            <input type="text" id="country" name="country name">
            <br>
            
        </form>

        

        <!---->
        <h2>Profession</h2>
            
        <form autocomplete="off">
            <div class="heading"><p>Select your Profession : </p></div>

            <input type="radio" id="student" name="profession" value="student">
            <label for="student">Student</label>
            
             
            <input type="radio" id="engineer" name="profession" value="engineer">
            <label for="engineer">Engineer</label>
            

            <input type="radio" id="advocate" name="profession" value="advocate">
            <label for="advocate">Advocate</label>
            

            <input type="radio" id="doctor" name="profession" value="doctor">
            <label for="doctor">Doctor</label>
            <br>
            

          </form>

          <!--food Choice-->
          <h2>Food preferences</h2>

          <form autocomplete="off">
           <div class="heading"> <p>Select your food choice: </p>

            <input type="radio" id="vegetarian" name="food choice" value="vegetarian">
            <label for="vegetarian">Vegetarian</label>
            

            <input type="radio" id="non-vegetarian" name="food choice" value="non-vegetarian">
            <label for="non-vegetarian">Non-vegetarian</label>
            

            <input type="radio" id="vegan" name="food choice" value="vegan">
            <label for="vegan">Vegan</label>
            <br>

           

          </form>

              <div class="heading"> <p>Enter your favourite food :</p> </div>

               <input type="text" id="name" name="name">
               <br>
               <br>
               
          

                 <h2>Language</h2>
                <form autocomplete="off">
                <label for="language" class="heading">Select your preferred language  : </label>
                <select id="language" name="language">
                  <option value="english">English</option>
                  <option value=""hindi>Hindi</option>
                  <option value="kannada">Kannada</option>
                </select>
                
                </form>
                <br>
                


                <form autocomplete="off">
                <label class="heading">Proficiency level: </label>
                <br>
                <br>
                <input type="radio" id="beginner" name="proficiency" value="beginner">
                <label for="beginner">Beginner</label>
                
                <input type="radio" id="intermediate" name="proficiency" value="intermediate">
                <label for="intermediate">Intermediate</label>
                
                <input type="radio" id="advanced" name="proficiency" value="advanced">
                <label for="advanced">Advanced</label>
                <br>
                
                <br>
                </form>

                <h2>Hobbie</h2>
                <form autocomplete="off">
                    <label for="hobby" class="heading">What are your hobbies?</label>
                    <select id="hobby" name="hobby">
                        <option value="reading">Reading</option>
                        <option value="playing_sports">Playing sports</option>
                        <option value="watching_tv">Watching TV</option>
                        <option value="other">Others</option>
                    
                    </select>
                </form>
                <br>
                <br>


                   <div class="submit-btn" >
                       <button type="submit">Submit</button>
                   </div>
               
               </div>   <!--ending of upper page-->

            </div> <!--ending the background-->
               







        
    </body>



</html>
